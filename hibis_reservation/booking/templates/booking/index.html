{% extends 'booking/base.html' %}
{% block content %}
<h2>{{ date|date:'Y年m月d日' }} の予約状況</h2>
<form method="get">
  <input type="date" name="date" value="{{ date }}">
  <button type="submit">表示</button>
</form>
<table>
  <tr><th>時間</th><th>状態</th></tr>
  {% for slot in slots %}
    <tr>
      <td>{{ slot.time|time:"H:i" }}</td>
      <td>
        {% if slot.free %}
          ⭕️ <a href="{% url 'booking_create' %}?date={{ date }}&time={{ slot.time|time:'H:i' }}">予約</a>
        {% else %}
          ー
        {% endif %}
      </td>
    </tr>
  {% endfor %}
</table>
{% endblock %}
