{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>HIBIS...予約システム</title>
  <link rel="stylesheet" href="{% static 'booking/style.css' %}">
</head>
<body>
  <header>
    <h1>HIBIS...予約システム</h1>
    {% if user.is_authenticated %}
      <p>{{ user.username }}さん、ようこそ！ <a href="{% url 'logout' %}">ログアウト</a></p>
    {% else %}
      <a href="{% url 'login' %}">ログイン</a>
    {% endif %}
    <hr>
  </header>

  <main>
    {% block content %}
    <!-- 各ページ固有のコンテンツ -->
    {% endblock %}
  </main>

  <footer>
    <hr>
    <p style="text-align: center; font-size: 12px;">&copy; HIBIS... All rights reserved.</p>
  </footer>
</body>
</html>
